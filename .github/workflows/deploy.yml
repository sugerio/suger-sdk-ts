name: Deploy typescript package to npm

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Install dependencies
        run: |
          npm install -D vitest
          scp ./openapi-generator-ignore/tsconfig.json ./
          npm install
      - name: Test SDK
        run: |
          npm run test
      - name: Build SDK
        run: |
          npm run build
      - name: Publish SDK
        run: |
          npm publish --token='${{ secrets.NPM_TOKEN }}'